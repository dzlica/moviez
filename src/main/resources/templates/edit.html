<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit posts</title>
    <link href="/bootstrap.min.css" rel="stylesheet"/>
    <link href="/style.css" rel="stylesheet"/>
</head>
<body>
<a th:href="@{/moviez/list}" class="btn btn-lg btn-danger" th:text="'Home'" />
<a th:href="@{/user/list}" class="btn btn-warning" th:text="'Users'" />
<a th:href="@{/moviez/add}" class="btn btn-warning" th:text="'Add titles'" />
<a th:href="@{/user/add}" class="btn btn-warning" th:text="'Add user'" />
<h1>Edit movie info</h1>
<form th:action="@{/moviez/{id}/edit(id=${editmovie.id})}" th:object="${editmovie}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{title}" th:value="${title}" />
    <i>Watched:</i>
    <input type="checkbox" th:field="*{watched}" />
    <input type="date" th:value="*{duedate}" name="duedate" />
    <select id="genre" name="genre">
        <option th:each="genre : ${genres}" th:value="${genre}" th:text="${genre}"></option>
    </select>
    <select id="type" name="type">
        <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
    </select>
    <select id="editmovie.user.id" th:field="*{users}">
        <option th:each="a : ${users}" th:value="${a.id}" th:text="${a.name}"></option>
    </select>
    <button type="submit" value="Submit" class="btn btn-sm btn-success">Submit</button>
</form>
<p></p>
<a th:href="@{/moviez/list}" th:text="'Cancel'" />
</body>
</html>
