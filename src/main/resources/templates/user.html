<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Listing users</title>
    <link href="/bootstrap.min.css" rel="stylesheet"/>
    <link href="/style.css" rel="stylesheet"/>
</head>
<body>
<a th:href="@{/moviez/list}" class="btn btn-lg btn-danger" th:text="'Home'" />
<a th:href="@{/user/list}" class="btn btn-warning" th:text="'Users'" />
<a th:href="@{/moviez/add}" class="btn btn-warning" th:text="'Add titles'" />
<a th:href="@{/user/add}" class="btn btn-warning" th:text="'Add user'" />
<p></p>
<h1>List of users</h1>
<div>
<table class="table table-striped" >
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user:${users}">
        <td th:text="${user.id}"></td>
        <td><a th:href="@{/user/{id}(id=${user.id})}" th:text="${user.name}"></a></td>
        <td><a th:href="@{/user/{id}/edit(id=${user.id})}" class="btn btn-xs btn-info" >Edit</a></td>
        <td><a th:href="@{/user/{id}/delete(id=${user.id})}" class="btn btn-xs btn-danger" >Delete</a></td>
    </tr>
</table>
</div>
</body>
</html>
