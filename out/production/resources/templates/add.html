<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add new title</title>
</head>
<body>
<form th:action="@{/moviez/add}" th:object="${addtitle}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{title}" th:value="${title}" th:placeholder="Title"/>
    <input type="checkbox" th:field="*{watched}" />
    <input type="text" th:field="*{type}" th:value="${type}" th:placeholder="type"/>
    <button type="submit" value="Submit">Submit</button>
</form>
<a th:href="@{/moviez/list}" th:text="'Cancel'" />
</body>
</html>
